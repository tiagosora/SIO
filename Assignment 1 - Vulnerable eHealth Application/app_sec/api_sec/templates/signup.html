{% extends "layout/base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="limiter">
    <div class="container-login100 has-text-centered">
        <div class="wrap-login100" style="min-width: 40%;">
            <form class="login100-form validate-form" method="POST" action="/signup">
                <span class="login100-form-title p-b-26">
                    Register
                </span>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="notification is-danger flash-mank">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>
                <!-- name -->
                <div class="wrap-input100 validate-input" data-validate="Enter name">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <label class="label-mank"for="name">Name</label>
                    <input class="input100" type="text" name="name" id="name" required>
                </div>
                <!-- phone -->
                <div class="wrap-input100 validate-input" data-validate="Valid phone number is 10 digits">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <label class="label-mank"for="phone">Phone Number</label>
                    <input class="input100" type="number" name="phone" id="phone" required>
                </div>
                <!-- email -->
                <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                    <label class="label-mank"for="email">Email</label>
                    <input class="input100" type="text" name="email" id="email" required>
                </div>
                <!-- password1 -->
                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <label class="label-mank"for="password1">Password</label>
                    <input class="input100" type="password" name="password1" id="password1" required>
                </div>
                <!-- password2 -->
                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <label class="label-mank"for="password2">Confirm Password</label>
                    <input class="input100" type="password" name="password2" id="password2" required>
                </div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
