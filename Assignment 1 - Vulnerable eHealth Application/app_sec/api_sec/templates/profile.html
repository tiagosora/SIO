{% extends "layout/base.html" %} {% block title %}Profile{% endblock %} {% block content %}
<div class="limiter">
  <div class="container-login100 has-text-centered">
    <div class="wrap-login100" style="min-width: 70%">
      <form class="login100-form validate-form" method="POST" action="/account" enctype="multipart/form-data">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger flash-mank">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <span class="login100-form-title p-b-26"> Profile </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <img class="img-fluid rounded mx-auto d-block" src="{{url_for('static', filename='images/profiles/' + user.profile_pic)}}"  style="width: 90%; aspect-ratio: 1; object-fit: cover;"/>
              <label class="label-mank" for="file" style="padding: 20px 0 0 0">Upload New Profile Pic</label>
              <input type="file" id="file" name="file" class="form-control-file" />
            </div>
            <div class="col-sm">
              <!-- name -->
              <div class="wrap-input100 validate-input" data-validate="Enter name">
                <span class="btn-show-pass">
                  <i class="zmdi zmdi-eye"></i>
                </span>
                <label class="label-mank" for="name">Name</label>
                <input class="input100" type="text" name="name" id="name" value="{{user.name}}" />
              </div>
              <!-- phone -->
              <div class="wrap-input100 validate-input" data-validate="Valid phone number is 10 digits">
                <span class="btn-show-pass">
                  <i class="zmdi zmdi-eye"></i>
                </span>
                <label class="label-mank" for="phone">Phone Number</label>
                <input class="input100" type="number" name="phone" id="phone" value="{{user.phone}}" />
              </div>
              <!-- email -->
              <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                <label class="label-mank" for="email">Email</label>
                <input class="input100" type="text" name="email" id="email" value="{{user.email}}" />
              </div>
            </div>
            <div class="col-sm">
              <!-- old password -->
              <div class="wrap-input100 validate-input" data-validate="Enter password">
                <span class="btn-show-pass">
                  <i class="zmdi zmdi-eye"></i>
                </span>
                <label class="label-mank" for="oldpassword">Old Password</label>
                <input class="input100" type="password" name="oldpassword" />
              </div>
              <!-- newpassword1 -->
              <div class="wrap-input100 validate-input" data-validate="Enter password">
                <span class="btn-show-pass">
                  <i class="zmdi zmdi-eye"></i>
                </span>
                <label class="label-mank" for="newpassword1">New Password </label>
                <input class="input100" type="password" name="newpassword2" id="newpassword2" />
              </div>
              <!-- newpassword2 -->
              <div class="wrap-input100 validate-input" data-validate="Enter password">
                <span class="btn-show-pass">
                  <i class="zmdi zmdi-eye"></i>
                </span>
                <label class="label-mank" for="newpassword2">Confirm New Password</label>
                <input class="input100" type="password" name="newpassword2" id="newpassword2" />
              </div>
            </div>
          </div>
        </div>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}
</div>
